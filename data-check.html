<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <link rel="stylesheet" href="/assets/css/style.css"/>
  <script defer src="/assets/js/state.js"></script>
  <script defer src="/assets/js/data.js"></script>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="brand">Nova</div>
    <div class="badge">Diagnostic</div>
  </div>
  <div class="card">
    <h1 class="h1">Data Check</h1>
    <p class="p">This page confirms Nova can read your deployed JSON files.</p>
    <div class="hr"></div>
    <div id="out" class="p"></div>
  </div>
</div>
<script>
(async ()=>{
  const data = await loadAllData();
  const out = document.getElementById('out');
  out.innerHTML = `
    <div><strong>Categories:</strong> ${data.categories?.length||0} (from /data/categories.json)</div>
    <div><strong>Traits:</strong> ${data.traits?.length||0} (from /data/traits.json)</div>
    <div><strong>Jobs (OOH):</strong> ${data.ooh?.length||0} (from /data/jobs.json)</div>
  `;
})();
</script>
</body>
</html>
