<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Data Check</title><link rel="stylesheet" href="assets/css/style.css"/><script defer src="assets/js/data.js"></script></head>
<body><div class="container"><div class="card"><h1 class="h1">Data Check</h1><pre id="out" class="p"></pre></div></div>
<script>
(async ()=>{
  try{
    const data = await loadAllData();
    document.getElementById('out').textContent = JSON.stringify({
      categories_count: data.categories?.length||0,
      first_categories: (data.categories||[]).slice(0,12),
      traits_count: data.traits?.length||0
    }, null, 2);
  }catch(e){
    document.getElementById('out').textContent = 'Error: '+e.message;
  }
})();
</script></body></html>
