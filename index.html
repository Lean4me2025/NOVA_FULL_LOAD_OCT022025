<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOVA 8.5 Integrated</title>
  <link rel="stylesheet" href="/assets/css/categories.css">
  <link rel="stylesheet" href="/assets/css/traits.css">
  <link rel="stylesheet" href="/assets/css/results.css">
  <link rel="stylesheet" href="/assets/css/pathways.css">
  <style>body{background:#0b0f14;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;padding:0}header{padding:16px 20px;border-bottom:1px solid #123}</style>
</head>
<body>
  <header>
    <h1>Welcome to Nova 8.5</h1>
    <p style="opacity:.85">Find your lane with clarity. (89% fact area)</p>
  </header>

  <main>
    <section id="categories-section">
      <h2 style="color:#29c47a;margin:16px 20px 8px;">Choose Your Category</h2>
      <div id="categories-root" style="padding:0 20px;"></div>
      <div id="categories-diagnostics" style="margin:8px 20px;font-size:12px;color:#9bb;"></div>
    </section>

    <section id="traits-section" style="display:none;padding:0 20px;">
      <div class="traits-header">
        <button id="traits-back" class="nav-btn">← Back to Categories</button>
        <h3 id="traits-current">Select Traits</h3>
        <div class="traits-actions">
          <button id="traits-continue" disabled>Continue</button>
        </div>
      </div>
      <div id="traits-root"></div>
      <div id="traits-diagnostics" style="margin-top:8px;font-size:12px;color:#9bb;"></div>
    </section>

    <section id="results-section" style="display:none;">
      <div class="results-header">
        <h2 id="results-category"></h2>
      </div>
      <div id="results-traits"></div>
      <div id="results-narrative"></div>
      <div class="results-actions">
        <button id="results-back">← Back to Traits</button>
        <button id="results-next">View Growth Pathways →</button>
      </div>
    </section>

    <section id="pathways-section" style="display:none;">
      <div class="pathways-header">
        <h2 id="pathways-category"></h2>
        <p id="pathways-summary"></p>
      </div>
      <div id="pathways-cards"></div>
      <div class="pathways-actions">
        <button id="pathways-back">← Back to Reflection</button>
        <button id="pathways-next">See Personalized Plan in Navi →</button>
      </div>
    </section>
  </main>

  <!-- utils first, then modules -->
  <script src="/assets/js/utils_dataLoader.js"></script>
  <script src="/assets/js/categories.js"></script>
  <script src="/assets/js/traits.js"></script>
  <script src="/assets/js/results.js"></script>
  <script src="/assets/js/pathways.js"></script>
</body>
</html>
