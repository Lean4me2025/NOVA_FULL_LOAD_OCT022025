<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nova — Reset</title>
  <style>body{background:#0b1e3a;color:#fff;font-family:system-ui;margin:0;display:flex;align-items:center;justify-content:center;height:100vh} .card{max-width:680px;padding:28px;border-radius:12px;background:rgba(255,255,255,.06);box-shadow:0 6px 30px rgba(0,0,0,.35);} h1{margin:0 0 8px} p{opacity:.9;margin:8px 0 0}</style>
</head>
<body>
  <div class="card">
    <h1>Resetting Nova…</h1>
    <p>This page clears saved selections and restarts your session.</p>
  </div>
<script>
(function(){
  try {
    localStorage.removeItem('nova_selected_traits');
    localStorage.removeItem('nova_selected_categories');
    sessionStorage.clear();
  } catch(e) {}
  // give the UI a tick to show the message
  setTimeout(function(){ location.replace('index.html'); }, 600);
})();
</script>
</body>
</html>
