<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>NOVA — Your Matches</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="header">
    <h1>NOVA</h1>
    <nav class="nav">
      <a href="traits.html">Back to Traits</a>
      <a href="store.html">Purpose Book</a>
    </nav>
  </header>
  <main class="container">
    <h2>Your top career matches</h2>
    <p class="muted">Based on the traits you selected.</p>
    <section id="results" class="grid" aria-live="polite" aria-busy="true"></section>
    <div style="margin:24px 0;display:flex;gap:12px;flex-wrap:wrap">
      <button id="pdfBtn" class="btn">Download PDF Report</button>
      <button id="emailBtn" class="btn">Email me my results</button>
    </div>

    <form id="emailForm" style="display:none;max-width:520px">
      <label for="email">Your email</label><br/>
      <input id="email" type="email" required placeholder="you@example.com" style="width:100%;padding:12px;border-radius:8px;border:1px solid var(--border);background:transparent;color:var(--text)">
      <div style="margin-top:12px;display:flex;gap:8px">
        <button class="btn primary" type="submit">Send</button>
        <button class="btn" type="button" id="cancelEmail">Cancel</button>
      </div>
      <p class="muted" style="margin-top:10px">We’ll store your email locally unless you configure a backend endpoint.</p>
    </form>
  </main>
  <footer>© NOVA</footer>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="results.js"></script>

<!-- Nova Reflection (OOH) scripts -->
<script src="src/nova_roles.js"></script>
<script src="src/reflection.js"></script>


<!-- Transition CTA -->
<div class="invest-cta" style="margin:24px 0;">
  <a href="invest.html" class="cta" style="display:inline-block;padding:12px 18px;border-radius:10px;background:#17a34a;color:#fff;text-decoration:none;font-weight:600;">
    Invest in Yourself
  </a>
</div>

</body>
</html>
