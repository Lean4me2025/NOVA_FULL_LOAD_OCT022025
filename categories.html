<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Categories</title><link rel="stylesheet" href="assets/css/style.css"></head>
<body>
<div class="card">
  <h2>Choose categories that resonate with your life, your experiences, and the work that excites you.</h2>
  <p>Pick 2–4 to start. You can always adjust later.</p>
  <div id="categories" class="flex"></div>
  <br><button onclick="nextPage()">Next • Select Traits</button>
</div>
<script>
async function loadCategories(){
  try{
    const res = await fetch('data/categories.json');
    const cats = await res.json();
    if(!Array.isArray(cats) || cats.length===0) throw 'empty';
    render(cats);
  }catch(e){
    const fallback=["Technology","Education & Community","Healthcare","Public Safety","Business & Finance","Arts & Media","Engineering","Science & Environment","Trades & Logistics"];
    render(fallback);
  }
}
function render(arr){
  const div=document.getElementById('categories');
  arr.forEach(c=>{
    const el=document.createElement('div');
    el.className='category';
    el.textContent=(c.name||c);
    el.onclick=()=>el.classList.toggle('selected');
    div.appendChild(el);
  });
}
function nextPage(){
  window.location='traits.html';
}
loadCategories();
</script>
</body></html>
